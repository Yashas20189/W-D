<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Bakery</li>
        <li>Apple</li>
    </ul>

    <ol type ="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Bakery</li>
        <li>Apple</li>
    </ol>

</body>
</html>

<!-- ul is for dot // ol is for 1,2,3 -->
 <!-- type = "A" is a Attributes which is used more info to the tag -->
