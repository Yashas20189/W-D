<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox</title>
</head>
    <body>
        <form action="/server">
            <!-- Default - empty -->
            <input type="checkbox" id="Age" name="18+">
            <Label for="Age">I am 18+</Label>  <br> 

             <!-- Default - filled -->
            <input type="checkbox" id="Age" name="18+" checked>
            <Label for="Age">I am 18+</Label>  <br>

            <button>Submit</button>    
        </form>
    </body>
</html>
