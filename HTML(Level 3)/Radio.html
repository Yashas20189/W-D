<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>
    <body>
        <form action="/action">
            <!-- Radio is for selecting items in which you fit / eg: Selecting Gender  -->
        
             Select your Gender <br>
            <input type="radio" id="Male" name="Gender" value="Male">
            <label for="Male">Male</label> <br>

            <input type="radio" id="Female" name="Gender" value="Female">
            <label for="Female">Female</label> <br>

            <button>Submit</button>
        </form>
    </body>
</html>


<!-- id, for -> used to connect input text and label
 Name -> 1. It is with value 2. It help making a group so that you can select one from group -->

   name and value -> they are actual sent to server -->
