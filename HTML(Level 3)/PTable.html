<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise</title>
</head>
<body>
  <table border="black">
    <caption>A test table with merged cells</caption>
    <tr>
        <!-- to display blank in table - leave the td/th empty -->
        <td rowspan="2"></td>
        <td colspan="2">Average</td>
        <td rowspan="2">Red eyes</td>
    </tr>
    <tr>
        <td>Height</td>
        <td>Weight</td>
    </tr>
    <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
    </tr>
  </table>
</body>
</html>


<!-- Just few steps to make a table
1. basics things - create table and caption 
2. find the numbers of rows in table -> make that much tr
3. Normal case -> use td and th make data entry 
4. Abnormal case -> use rowspan and colspan to fix it  -->
