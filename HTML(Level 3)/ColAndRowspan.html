<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag</title>
</head>
<body>
    <table border="black">
        <caption>FOOD MENU</caption>
        <thead>
            <tr>
                <th rowspan="2">ITEM</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>

        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Golgappa</td>
            <td>25</td>
            <td>0.24</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.20</td>
        </tr>
    </table>
</body>
</html>
