<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element</title>
</head>
    <body>
        <form action="/action">
            <div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter username" id="Username">
            </div>

            <div>
                <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
            </div>

            <div>
                <label for="sample">sample</label>
                <input type="text" placeholder="placeholder" id="sample">
            </div>

        </form>
    </body>
</html>


<!-- input -> have many types to take input example:password,number,date etc 
 placeholder -> text displayed inside the box after entering the value it's earsed 
 
 label -> forms a connection between normal text and box using id
 id -> for and id should be same to connect -->
