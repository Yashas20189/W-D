<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
    <body>
        <form action="/action">
            <div>
                <label for="Username">Username</label>
                <input type="text" placeholder="Enter username" id="Username">
            </div>

            <div>
                <label for="password">Password</label>
            <input type="password" placeholder="Enter password" id="password">
            </div>

            <button>Submit</button> <br>
            <!-- Types of buttons -->
             <button type="submit">type1 acts as Submit</button> <br>
             <button type="button">type2 acts as normal button</button> <br>
             <button type="reset">type3 will remove the data entered</button>
    </body>
</html>

<!-- buttons -> default settings is to submit inside form -->
