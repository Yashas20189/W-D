<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
    <body>
        <table>
            <caption>Food Menu</caption>
            <!-- table header -->
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <!-- table body -->
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Golgappa</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!-- tr - display row -->
<!-- td - display data -->
<!-- th - display header in bold -->
<!-- thead - to wrap table header-->
<!-- tbody - to wrap table body-->
<!-- tfoot - to wrap table footer - most used to add in grand total table-->
