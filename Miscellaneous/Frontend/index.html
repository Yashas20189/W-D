<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET & POST Requests</title>
</head>
<body>
    <h3>GET Request Form</h3>
    <form method="get" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter Username" name="user">   
        <input type="text" placeholder="Enter Password" name="password">   
        <button>Submit</button>
    </form>
    <hr>
    <h3>POST Request Form</h3>
    <form method="post" action="http://localhost:8080/register">
        <input type="text" placeholder="Enter Username" name="user">   
        <input type="text" placeholder="Enter Password" name="password">   
        <button>Submit</button>
    </form>
</body>
</html>

<!-- get - data sent is limited and visible in URL -->
 <!-- post - data sent via request body -->
